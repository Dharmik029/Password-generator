<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <title>Pasword Generator</title>
</head>
<body>
    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy>
                <span data-copyMsg></span>
            <img src="./assets/copy.svg" alt="copy" width="23" height="23" >
            </button>
            

        </div>

        <div class="input-container">
            <!-- password length Section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
                <!-- slider -->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
                <!-- check-boxes -->
                <div>
                    <input type="checkbox"  id="uppercase">
                    <label for="uppercase">Includes Uppercase letters</label>
                </div> 

                <div>
                    <input type="checkbox"  id="lowercase">
                    <label for="uppercase">Includes lowercase letters</label>
                </div> 

                <div>
                    <input type="checkbox"  id="numbers">
                    <label for="uppercase">Includes Numbers </label>
                </div> 

                <div>
                    <input type="checkbox"  id="Symbols">
                    <label for="uppercase">Includes Symbols  </label>
                </div>
                
                
                <!-- strength section -->

                <div class="strength-container">
                    <p>Strength</p>
                    <div data-indicator></div>
                </div>

                <!-- Generate Password btn -->
                <button class="generateBtn">Generate Password</button>

            
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
